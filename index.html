<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet" />
    <!-- Bootstrap Library -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <!-- Vanilla DataTable Library -->
    <link href="https://unpkg.com/vanilla-datatables@latest/dist/vanilla-dataTables.min.css" rel="stylesheet"
        type="text/css" />
    <script src="https://unpkg.com/vanilla-datatables@latest/dist/vanilla-dataTables.min.js"
        type="text/javascript"></script>
    <title>Home</title>
</head>

<body>
    <!-- Main Container Div -->
    <div id="container">
        <h3>**The Champions**</h3>
        <div id="selectDiv">
            <h5>Club Players</h5>
            <!-- Select Options of Clubs -->
            <select name="position" id="clubSelect">
                <option selected disabled hidden value="selectPosition">Select Club</option>
                <option value="Real Madrid">Real Madrid</option>
                <option value="FC Barcelona">Barcelona</option>
                <option value="FC Bayern MÃ¼nchen">Bayern Munich</option>
                <option value="Juventus">Juventus</option>
                <option value="Paris Saint-Germain">PSG</option>
                <option value="Liverpool">Liverpool</option>
                <option value="Manchester City">Manchester City</option>
                <option value="Manchester United">Manchester United</option>
                <option value="Chelsea">Chelsea</option>
            </select>
            <br>
            <h5>Overall Players</h5>
            <!-- Select Players Position -->
            <select name="position" id="positionSelect">
                <option selected disabled hidden value="selectPosition">Select Position</option>
                <option value="goalKeepers">GoalKeepers</option>
                <option value="defenders">Defenders</option>
                <option value="midfielders">Mid Fielders</option>
                <option value="forwards">Forwards</option>
            </select>
            <!-- Select Forward Players Position -->
            <select name="positionFwd" id="positionSelectFwd">
                <option selected disabled hidden value="selectPosition">Select Position</option>
                <option value="right">Right Forward</option>
                <option value="left">Left Forward</option>
                <option value="center">Center Forward</option>
            </select>
            <!-- Select Mid Fielder Players Position -->
            <select name="positionMid" id="positionSelectMid">
                <option selected disabled hidden value="selectPosition">Select Position</option>
                <option value="holding">Holding Mid</option>
                <option value="attacking">Attacking Mid</option>
                <option value="defensive">Defensive Mid</option>
            </select>
            <!-- Slect Defender Player Position -->
            <select name="positionDef" id="positionSelectDef">
                <option selected disabled hidden value="selectPosition">Select Position</option>
                <option value="center">Center Back</option>
                <option value="wing">Wing Back</option>
            </select>
        </div>
        <div id="playerDiv">
            <!-- Display Player Data in Table -->
            <table id="playerTable" class="table">
                <thead>
                    <th class="text-center">Name</th>
                    <th class="text-center">Club</th>
                    <th class="text-center">Nationality</th>
                    <th class="text-center">Rating</th>
                    <th class="text-center">Wage</th>
                    <th class="text-center" id="position">Position</th>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <!-- Main Script -->
    <script type="module" src="script.js"></script>
</body>

</html>
